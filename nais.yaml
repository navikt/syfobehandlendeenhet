image: "repo.adeo.no:5443/syfobehandlendeenhet"
name: syfobehandlendeenhet
team: teamsykefravr
replicas:
  min: 1
  max: 1
  cpuThresholdPercentage: 80
port: 8080
healthcheck:
  liveness:
    path: /syfobehandlendeenhet/internal/isAlive
    initialDelay: 120
    timeout: 1
    periodSeconds: 10
    failureThreshold: 3
  readiness:
    path: /syfobehandlendeenhet/internal/isReady
    initialDelay: 120
    timeout: 1
prometheus:
  enabled: true
  path: /syfobehandlendeenhet/internal/prometheus
resources:
  limits:
    cpu: 3000m
    memory: 2048Mi
  requests:
    cpu: 500m
    memory: 1024Mi
fasitResources:
  exposed:
  - alias: syfobehandlendeenhetapi
    resourceType: restservice
    path: /syfobehandlendeenhet/api
  used:
  - alias: appdynamics
    resourceType: applicationproperties
  - alias: srvsyfobehandlendeenhet
    resourceType: credential
  - alias: loadbalancer:syfobehandlendeenhet
    resourceType: loadbalancerconfig
  - alias: securityTokenService
    resourceType: baseurl
  - alias: modapp
    resourceType: baseurl
  - alias: tjenester
    resourceType: baseurl
  - alias: syfobehandlendeenhet.properties
    resourceType: applicationproperties
  - alias: loginservice_oidc
    resourceType: azureoidc
    propertyMap:
      discoveryUri: NO_NAV_SECURITY_OIDC_ISSUER_VEILEDER_DISCOVERYURL
      clientId: NO_NAV_SECURITY_OIDC_ISSUER_VEILEDER_ACCEPTEDAUDIENCE
  - alias: Aktoer_v2
    resourceType: webserviceendpoint
  - alias: virksomhet:Arbeidsfordeling_v1
    resourceType: webserviceendpoint
  - alias: virksomhet:Person_V3
    resourceType: webserviceendpoint
  - alias: virksomhet:EgenAnsatt_v1
    resourceType: webserviceendpoint
  - alias: virksomhet:OrganisasjonEnhet_v2
    resourceType: webserviceendpoint

  # OIDC med AzureAD B2C
  - alias: aad_b2c_clientid
    resourceType: credential
    propertyMap:
      username: NO_NAV_SECURITY_OIDC_ISSUER_SELVBETJENING_ACCEPTEDAUDIENCE
  - alias: aad_b2c_discovery
    resourceType: baseurl
    propertyMap:
      url: NO_NAV_SECURITY_OIDC_ISSUER_SELVBETJENING_DISCOVERYURL
  - alias: opam_oidc_discovery
    resourceType: baseurl
    propertyMap:
      url: NO_NAV_SECURITY_OIDC_ISSUER_INTERN_DISCOVERYURL
  - alias: isso-host
    resourceType: baseurl
  - alias: isso-jwks
    resourceType: baseurl
  - alias: isso-issuer
    resourceType: baseurl
  - alias: isso.isalive
    resourceType: baseurl
  - alias: isso-rp-user
    resourceType: credential
  - alias: veilarblogin.redirect-url
    resourceType: restservice

  - alias: tilgangskontrollapi
    resourceType: restservice
  - alias: syfoveilederoppgaver_system_v1
    resourceType: restservice
    path: /syfoveilederoppgaver/api/system/veilederoppgaver/v1
  - alias: syfoveilederoppgaver_actions_system_v1
    resourceType: restservice
  - alias: ldap
    resourceType: ldap

